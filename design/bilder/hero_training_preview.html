<!DOCTYPE html>
<html lang="de">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FC Flamingo – Hero A (Training Morning)</title>

<style>
  :root {
    --peach: #ffb26b;
    --grass: #7dd382;
    --sky: #a0c8ff;
    --ink: #1f1d1a;
  }
  * { box-sizing: border-box; }
  body {
    margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: var(--ink);
    background: linear-gradient(180deg, var(--sky) 0%, var(--grass) 100%);
    min-height: 100vh;
  }
  .hero {
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    padding: clamp(16px, 4vw, 48px); height: 90vh; position: relative; overflow:hidden;
  }
  .paper::before {
    content:""; position:absolute; inset:0; pointer-events:none;
    background-image: url('data:image/png;base64,{paper_b64}');
    mix-blend-mode:multiply; opacity:.25;
  }
  .stage { display:grid; grid-template-columns: 1fr; gap: 24px; width: min(1200px, 100%); align-items:center; }
  @media (min-width: 900px) {
    .stage { grid-template-columns: 1.1fr .9fr; gap: clamp(24px, 4vw, 48px); }
  }
  .cover { transform: rotate(-7deg); max-width: 520px; width: 100%; filter: drop-shadow(0 18px 26px rgba(0,0,0,.25)); }
  .flamingo { position:absolute; right: clamp(12px, 6vw, 80px); top: 18%; width: min(440px, 34vw); filter: drop-shadow(0 10px 20px rgba(0,0,0,.25)); }
  .float { animation: float 6s ease-in-out infinite; }
  @keyframes float { 0%,100% { transform: translateY(0) } 50%{ transform: translateY(-6px) } }
  @media (prefers-reduced-motion: reduce) { .float { animation: none; } }
  h1 { font-weight:800; font-size: clamp(28px, 4.5vw, 56px); line-height: 1.02; margin:0 0 12px; }
  p.lead { font-size: clamp(16px, 2.2vw, 22px); margin:0 0 20px; }
  .ctas { display:flex; flex-wrap:wrap; gap: 16px; margin: 16px 0; }
  .btn-primary { background: var(--peach); padding: 14px 22px; border-radius: 10px; border: 3px solid #c47033; font-weight: 800; text-decoration:none; color:#2c190a; display:inline-block; transform: rotate(-1.2deg); }
  .btn-secondary { padding: 14px 22px; border-radius: 10px; border: 3px solid #2c190a; text-decoration:none; color:#2c190a; font-weight:700; background: rgba(255,255,255,.6); transform: rotate(0.8deg); }
  .btn-primary:hover { transform: rotate(-1.2deg) scale(1.02); }
  .meta { opacity:.85; margin-top:6px; font-size: 15px; }
  .badge { position:absolute; left: clamp(12px, 8vw, 120px); top: clamp(12px, 6vh, 120px);
           background:#ffe082; border:3px solid #c59b26; border-radius:10px; transform: rotate(-8deg); padding:10px 16px; font-weight:800; }
</style>

<body>
  <section class="hero paper">
    <div class="badge">Neu!</div>
    <div class="stage">
      <div class="art" style="position:relative; display:flex; justify-content:center;">
        <img src="Cover.png" alt="Buchcover FC Flamingo" class="cover float" />
      </div>
      <div class="copy">
        <h1>FC Flamingo – Das verrückte Fußball-Abenteuer</h1>
        <p class="lead">Ein Team, drei Freunde und ein Pokal mit Geheimnis.</p>
        <div class="ctas">
          <a class="btn-primary" href="#story" role="button">Buch entdecken</a>
          <a class="btn-secondary" href="#leseprobe" role="button">Leseprobe ansehen</a>
        </div>
        <div class="meta">Ab 5 Jahren · 40 Seiten · Hardcover</div>
      </div>
    </div>
    <img src='flamingo_cutout.png' alt='Flamingo-Kapitän mit Hut' class='flamingo float' />
  </section>
  <section id="story" style="height:80vh; display:flex; align-items:center; justify-content:center; font-size:24px; background:white; margin:0;">
    <div>… (Platzhalter: Story-Abschnitt)</div>
  </section>
  <section id="leseprobe" style="height:80vh; display:flex; align-items:center; justify-content:center; font-size:24px; background:#faf7ef; margin:0;">
    <div>… (Platzhalter: Leseprobe)</div>
  </section>
</body>
</html>
